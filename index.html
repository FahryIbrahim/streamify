<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Streamify</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-black">
      <div class="container-fluid">
        <img
          src="/img/Modern_Bold_Letter_Logo-removebg.png"
          alt="Streamify Logo"
          width="101"
          height="42"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item home">
              <a class="nav-link " aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item movie">
              <a class="nav-link" href="#">Movie</a>
            </li>
            <li class="nav-item tvshow">
              <a class="nav-link" href="#">TV Show</a>
            </li>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 searchbox "
                type="search"
                placeholder="Search"
                aria-label="Search"></input>
              <button class="btn searchbtn" type="submit">
                Search
              </button>
            </form>
            <img src="/img/ellipse-1.svg" alt="Avatar" class="avatar"> 
          </ul>
        </div>
      </div>
    </nav>
    <div class="banner">
        <img src="img/banner1.png" alt="Banner">
    </div>
    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
